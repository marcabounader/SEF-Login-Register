<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SEF</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <nav id="navbar_main" class="mobile-offcanvas navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container-fluid">
                   <div class="offcanvas-header">  
                    <a class="navbar-brand" href="/index.html">SEF</a>
                    </div>
                   <ul class="navbar-nav">
                      <li class="nav-item active"> <a class="nav-link" href="./index.html">Home </a> </li>
                      <li class="nav-item"><a class="nav-link" href="./login.html"> Login </a></li>
                      <li class="nav-item"><a class="nav-link" href="./register.html"> Register </a></li>
                   </ul>
                </div> 
            </nav>
        </header>
        <main class="m-5">
                <form class="container w-50 m-auto bg-light rounded col">
                        <div class="form-outline row m-5">
                            <label class="form-label" for="first-name">First name</label>
                            <input type="text" id="first-name" class="form-control-sm" />
                        </div>
                        <div class="form-outline row m-5">
                            <label class="form-label" for="last-name">Last name</label>
                            <input type="text" id="last-name" class="form-control-sm" />
                        </div>
                        <div class="form-outline row m-5">
                            <label class="form-label" for="email">Email address</label>
                            <input type="email" id="email" class="form-control-sm" />
        
                        </div>
                        <div class="form-outline row m-5">
                            <label class="form-label" for="pass">Password</label>
                            <input type="password" id="pass" class="form-control-sm" />
                        </div> 
                        <div class="row m-5 w-50">
                            <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>
                        </div>
                  </form>    
        </main>
        <footer class="text-center">Copyright &copy; 2023 SEF, All rights reserved.</footer> 
    </body>
</html>
